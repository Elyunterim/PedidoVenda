<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"

	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de clientes</ui:define>
	
	<ui:define name="corpo">
	<h1>Pesquisa de clientes</h1>
	
	<h:form id="frm">
		<p:toolbar>
			<p:toolbarGroup>				
				<p:commandButton value="Pesquisar"/>

		</p:toolbar>

			<p:outputLabel value="Nome"/>
				<p:inputText size="60"/>							
		</p:panelGrid>

		style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado" rows="20" paginator="true"
		paginatorAlwaysVisible="false" paginatorPosition="bottom" >

			<h:outputText value="Supermercado Joao das Couves Ltda" />			
		</p:column>

		</p:column>
		
		<p:column headerText="CPF/CNPJ" style="text-align: center; width: 200px">
			<h:outputText value="02.493738/000183"/>
		</p:column>

	</h:form>
	
	</ui:define>
