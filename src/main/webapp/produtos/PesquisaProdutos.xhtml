<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa produtos</ui:define>
	
	<ui:define name="corpo">
	<h1>Pesquisa produtos</h1>
	
	<h:form id="frm">
		<p:toolbar>
			<p:toolbarGroup>				
				<p:commandButton value="Pesquisar"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/produtos/CadastroProduto"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		
		<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px;"	
				columnClasses="rotulo, campo">
				
			<p:outputLabel value="SKU" for="sku"></p:outputLabel>
			<p:inputText id="sku" size="20" maxlength="20"></p:inputText>
			
			<p:outputLabel value="Nome" for="nome"></p:outputLabel>
			<p:inputText id="nome" size="60" maxlength="80"></p:inputText>			
		</p:panelGrid>
		
		<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
		style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="15" paginator="true"
		paginatorAlwaysVisible="false" paginatorPosition="bottom">
		<p:column headerText="SKU" style="text-align: center; width: 100px">
			<h:outputText value="123"/>
		</p:column>
		
		<p:column headerText="Nome">
			<h:outputText value="Bala de morango"/>
		</p:column>
		
		<p:column headerText="Categoria" style="width: 250px; text-align: center;">
			<h:outputText value="Doces - Balas e chicletes"/>
		</p:column>
		
		<p:column headerText="Valor unitário" style="text-align: center; width: 120px">
			<h:outputText value="RS 1,20"/>
		</p:column>
		
		<p:column headerText="Estoque" style="text-align: center; width: 80px">
			<h:outputText value="98"></h:outputText>
		</p:column>
		
		<p:column headerText="Ações" style="width: 100px; text-align: center">
			<p:button icon="ui-icon-pencil" title="Editar"/>
			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show();"/>					
		</p:column>
		
		</p:dataTable>
		
		<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?"
		widgetVar="confirmacaoExclusao">
			<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;"/>
			<p:button value="Sim" oncomplete="confirmacaoExclusao.hide();"/>
		</p:confirmDialog>
	
	</h:form>
	
	</ui:define>
		  
</ui:composition>
