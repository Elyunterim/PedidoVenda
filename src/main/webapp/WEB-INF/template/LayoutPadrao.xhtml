<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	<h:head>	  
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
		<h:outputScript library="js" name="jquery.maskMoney.js"></h:outputScript>
		<h:outputStylesheet library="css" name="sistema.css"/>	
	</h:head>

	<h:body>
		
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda" >
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"></h:graphicImage>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""></h:outputText>
			</f:facet>
		</p:ajaxStatus>
	
		<header>	  <!-- Navbar content -->			  
			<h:link>	
				<a href="#"><h:graphicImage library="images" name="logo-algaworks-branca.png"></h:graphicImage></a>
			</h:link>
		</header>
		
		<div id="corpo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	
	<p:separator style="margin-top: 20px;" ></p:separator>
	
	<footer>
		<div class="text-center">
		Curso Online de Sistemas Comerciais Java EE com CDI, JPA e PrimeFaces - 
		<a href="http://bit.ly/y8safl" target="_blank">www.algaworks.com</a>
		</div>
	</footer>
	
	<script>
		function configurarMoeda(){			
			$(".moeda").maskMoney({decimal:",", thousands: ".", allowZero: true});
		}
		
		$(document).ready(function(){
			configurarMoeda();
		});
		
	</script>
	
	</h:body>
</html>
